<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="landingexp.css">


    <link href="/assets/icons/lhLogo.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="/assets/icons/lhLogo.png" rel="apple-touch-icon" />
    <script src="script.js"></script>
</head>

<body>
    <div id="contact-us" class="section contact-us">
        <div class="w-container">
            <div class="section-title-group">
                <h2 class="section-heading centered">Contact Us</h2>
                <div class="section-subheading center">We would love to hear your stories</div>
            </div>
            <div class="form-wrapper w-form">
                <form action="https://docs.google.com/forms/u/0/d/11W0Sm599nvRb5LkzZgSJKqH06O0znyACA3mTux8C8yk/formResponse" class="form">
                    
                    <input class="form-field w-input" maxlength="256" name="entry.1774799701"
                        placeholder="Enter your name..." type="text" required />

                    
                    <input class="form-field w-input" maxlength="256" name="entry.2003485584"
                        placeholder="Enter your email..." type="email" required />

                    <input class="form-field w-input" maxlength="256" name="entry.215816715"  placeholder="Enter your Contact Number..." type="tel" required />

                    <input class="form-field w-input" maxlength="256" name="entry.2071604248" placeholder="Enter your Company Name..." type="text" required>

                    <textarea name="entry.1775579170" placeholder="Message" maxlength="5000"
                        class="form-field text-area w-input"></textarea>

                        <input
                        id="form-submit"
                        type="submit"
                        data-wait="Please wait..."
                        class="w-button"
                        value="Submit"
                        style="border-radius: 25px; margin-top: 20px"
                      />
                </form>
                <div id="form-response"></div>

                <script>
                    document
                      .getElementById("wf-form-Contact-Form")
                      .addEventListener("submit", (e) => {
                        let formResponse =
                          document.getElementById("form-response");
                        formResponse.innerHTML = `
                                   <div id="form-done" style="border-radius:30px;background-color:white;color:#FF4820; margin-top: 20px;padding:20px;">
                                      <div>Thank you! We will contact you soon!</div>
                                   </div>
                                   `;
                        let form = document.getElementById(
                          "wf-form-Contact-Form"
                        );
                        form.style.display = "none";
                      });
                  </script>
                
                <div
                        class="w-form-done"
                        style="
                          border-radius: 30px;
                          background-color: white;
                          color: #ff4820;
                          margin-top: 20px;
                        "
                      >
                        <div>Thank you! We will contact you soon!</div>
                      </div>
                      <div class="w-form-fail">
                        <div>
                          Oops! Something went wrong while submitting the form.
                        </div>
            </div>
        </div>
    </div>
</body>

</html>
